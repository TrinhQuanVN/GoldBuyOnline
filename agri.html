<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarklet</title>
</head>
<body>
    <a href="javascript:(function() {
        const targetUrl = 'https://bookingonline.agribank.com.vn/muavangSJCtructuyen';

        if (window.location.href !== targetUrl) {
            window.location.href = targetUrl;
            return;
        }

        const person = {
      fullName: 'Mai Văn Tùng',
      idNumber: '035203003891',
      issuePlace: 'cục cảnh sát qlhc về ttxh',
      issueDate: '31/12/2021',
      address: 'đồng tân, tân sơn, kim bảng, hà nam',
      phone: '0949355950',
      birthday: '30/01/2003',
      email: 'mai.vantung03@proton.me',//Maivantung03@
      vietinSexIndex: 2, //2 nam 1 nu
      vietinLoaiCC: 1,
      vietinNoiGiaoDich: 1,
      bidvAccNum: 4823373892, //tài khoản bid
      bidvAmount: 1,
      bidvBranch: 1, //dia điểm giao dịch
      bidvCapital: 1,
      bidvPurpose: 2,
      bidvIssuePlace: 0,
    }

        const API_KEY = '16e27e68938cdb1fc7633a9ebef359f3';
        const NUMERIC = 0;
        const MIN_LENGTH = 6;
        const MAX_LENGTH = 6;
        const DDGD = 0;

        async function main() {
            try {
                await clickButton('input[id=input-25]');
                await new Promise(resolve => {
                    setTimeout(function() {
                        var options = document.querySelectorAll('.vue-recycle-scroller__item-view .v-list-item__title');
                        if (options[DDGD]) {
                            options[DDGD].click();
                        }
                        resolve();
                    }, 100);
                });
                await clickButton('button[type=\'button\'][step=\'3\'].btn-main.next-step');
                await Promise.all([...fillElements(), fillCaptcha()]);
                await clickButton('button[data-v-5d38e429]');
            } catch (error) {
                console.error('Error in main function:', error);
            }
        }

        function fillElements() {
            const fillInputs = [
                fillInput('input[id=input-96]', person.fullName),
                fillInput('input[id=input-101]', person.birthday, 1),
                fillInput('input[id=input-105]', person.address),
                fillInput('input[id=input-111]', person.phone),
                fillInput('input[id=input-114]', person.idNumber),
                fillInput('input[id=input-123]', person.issuePlace),
                fillInput('input[id=input-119]', person.issueDate, 1)
            ];
            return [...fillInputs, checkCheckBox('input[type=checkbox]', true)];
        }

        function checkCheckBox(query, checked) {
            return new Promise(resolve => {
                setTimeout(function() {
                    const input = document.querySelector(query);
                    if (input) {
                        input.checked = checked;
                        triggerEvent(input, 'change');
                    }
                    resolve();
                }, 100);
            });
        }

        function fillInput(query, value, doubleTrigger = 0) {
            return new Promise(resolve => {
                setTimeout(function() {
                    const input = document.querySelector(query);
                    if (input) {
                        input.focus();
                        input.value = value;
                        triggerEvent(input, 'input');
                        if (doubleTrigger !== 0) {
                            triggerEvent(input, 'change');
                        }
                    }
                    resolve();
                }, 100);
            });
        }

        function fillCaptcha() {
            return new Promise((resolve, reject) => {
                setTimeout(function() {
                    const img = document.querySelector('img[data-v-772eadec]');
                    if (img) {
                        const base64Img = img.src.split(',')[1];
                        const input = document.getElementById('input-273');
                        if (input) {
                            solveCaptcha(base64Img)
                                .then(captchaText => {
                                    input.value = captchaText;
                                    triggerEvent(input, 'input');
                                    resolve();
                                })
                                .catch(err => reject(err));
                        } else {
                            reject('Captcha input element not found');
                        }
                    } else {
                        reject('Captcha image not found');
                    }
                }, 100);
            });
        }

        function clickButton(query) {
            return new Promise(resolve => {
                setTimeout(function() {
                    const button = document.querySelector(query);
                    if (button) {
                        button.click();
                    }
                    resolve();
                }, 100);
            });
        }

        function solveCaptcha(base64Img) {
            return new Promise((resolve, reject) => {
                const payload = {
                    clientKey: API_KEY,
                    task: {
                        type: 'ImageToTextTask',
                        body: base64Img,
                        phrase: false,
                        case: false,
                        numeric: NUMERIC,
                        math: false,
                        minLength: MIN_LENGTH,
                        maxLength: MAX_LENGTH,
                        languagePool: 'en'
                    },
                    softId: 0
                };

                fetch('https://api.anti-captcha.com/createTask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.errorId !== 0) {
                            return reject(`Error: ${data.errorCode}`);
                        }

                        const taskId = data.taskId;

                        const intervalId = setInterval(function() {
                            fetch('https://api.anti-captcha.com/getTaskResult', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    clientKey: API_KEY,
                                    taskId: taskId
                                })
                            })
                                .then(response => response.json())
                                .then(data => {
                                    if (data.status === 'ready') {
                                        clearInterval(intervalId);
                                        resolve(data.solution.text);
                                    } else if (data.status !== 'processing') {
                                        clearInterval(intervalId);
                                        reject(`Error: ${data.errorCode}`);
                                    }
                                })
                                .catch(error => {
                                    clearInterval(intervalId);
                                    reject(error);
                                });
                        }, 1000);
                    })
                    .catch(error => {
                        reject(error);
                    });
            });
        }

        function triggerEvent(el, type) {
            const event = new Event(type, { bubbles: true });
            el.dispatchEvent(event);
        }

        const interval = setInterval(function() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();

            if (currentHour === 9 || (currentHour === 10 && currentMinute === 0)) {
                window.location.href = targetUrl;
                setTimeout(main, 100);
            } else if (currentHour === 10 && currentMinute > 0) {
                clearInterval(interval);
            }
        }, 5000);
    })();">Agri Mai Van Tung</a>
</body>
</html>
